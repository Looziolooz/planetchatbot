<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Planet Travel Agency - Book your journey today with our AI assistant" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <title>Planet Travel Agency - AI Travel Assistant</title>
</head>
<body>
  <div class="hero">
    <header>
      <h1>Welcome to Planet Travel Agency</h1>
      <h2>Book your journey today with our AI assistant!</h2>
    </header>
  </div>

  <main>
    <section class="chat-container">
      <div class="chat" id="chat"></div>
      <div class="typing-indicator" id="typing-indicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p>JetSetBot is typing...</p>
      </div>
    </section>
    
    <div class="input-wrapper" id="input-wrapper">
      <form id="name-form">
        <input id="name-input" type="text" placeholder="Type your message here..." autocomplete="off" />
        <button id="send-btn" class="send-btn" type="submit" aria-label="Send message">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>Chat bot made by Lorenzo Dastoli 2025/p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
